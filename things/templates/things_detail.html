{% extends "base.html" %}
{% block hero %}
<section id="hero" class="d-flex align-items-center">

  <div class="container" data-aos="zoom-out" data-aos-delay="100">
    <div class="row">
      <div class="col-xl-6">
        <h1>{{thing.name}}</h1>
        <h2>Reviewer : {{thing.reviewer}} Rating : {{thing.raiting}}</h2>
        <a href="{% url 'home_view' %}" class="btn-get-started scrollto">Go Home</a>
      </div>
    </div>
  </div>

</section>

{% endblock %}
{% block content %}
<p>
    
    Name : {{thing.name}}
    <br>
    Rate : {{thing.raiting}}
    <br>
    review : {{thing.reviewer}}
    <br>
    
</p>

{% endblock %}
